<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">

    <p:fieldset legend="Localização" style="color: #ffffff" styleClass="back">  

        <p:gmap center="2.819847, -60.697088" zoom="14" type="HYBRID" streetView="true" 
                style="width:100%; height:400px; border-radius:5px; border:1px solid #CCCCCC" model="#{viewBean.markerModel}">
            <p:ajax  event="overlaySelect" listener="#{viewBean.selectMarker}" update="infoWindow"/>
            <p:gmapInfoWindow id="infoWindow">
                <p:outputPanel style="text-align:center;display:block; margin:auto">
                    <p:graphicImage library="images/fotos" name="#{viewBean.mkr.data}" height="150" width="200"/>
                    <br/>
                    <br/>
                    <p:outputLabel value="#{viewBean.mkr.shadow}" style="color: black; font-weight: bold"/>
                </p:outputPanel>
            </p:gmapInfoWindow>
        </p:gmap>

    </p:fieldset> 

</html>
