<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <p:fieldset legend="Possíveis Defeitos em Ultrabooks/Notebooks/Netbooks/Desktops" style="color: #ffffff" styleClass="back">  
        <h:panelGrid columns="2" cellpadding="7">  
            <h:column>
                <h:outputLabel value="01" style="font-size: 30px; color: #cc3300"/>  
            </h:column>
            <h:column>
                <h:outputText  
                    value="Notebook sem vídeo/imagem no monitor, o que pode ser?"/> 
                <br/>
                <br/>
                <h:outputText value="Problemas na memória e processador, cabo flat, LCD/LED ou chipset (BGA)." style="margin-left: 30px"/> 
            </h:column>

            <h:column>
                <h:outputLabel value="02" style="font-size: 30px; color: #cc3300"/>  
            </h:column>
            <h:column>
                <h:outputText  
                    value="O que seria o serviço de reballing?"/> 
                <h:outputLabel/>
                <br/>
                <br/>
                <h:outputText value="Processo de retirada do chipset(BGA) da placa e realização da limpeza 
                              da solda original, posteriormente troca-se por solda nova com chumbo." style="margin-left: 30px"/> 
            </h:column>
            <h:column>
                <h:outputLabel value="03" style="font-size: 30px; color: #cc3300"/>  
            </h:column> 
            <h:column>
                <h:outputText  
                    value="Vale a pena recuperar o chipset de meu notebook?"/> 
                <h:outputLabel/>
                <br/>
                <br/>
                <h:outputText value="Sim, pois a solda original possui problemas devido sua composição LEADFREE (sem chumbo) 
                              que não é tão resistente à temperaturas internas do portátil, onde a mesma após o processo de REBALLING é 
                              substituída por solda com chumbo que é totalmente maleável à altas temperaturas. 
                              Como resultado, proporciona durabilidade maior que a original. " style="margin-left: 30px"/> 
            </h:column>
            <h:column>
                <h:outputLabel value="04" style="font-size: 30px; color: #cc3300"/>  
            </h:column>
            <h:column>
                <h:outputText  
                    value="Notebook está desligando ou reiniciando esporadicamente, o que pode ser?"/> 
                <h:outputLabel/>
                <br/>
                <br/>
                <h:outputText value="Problemas com a refrigeração, sendo necessário manutenção preventiva, troca da pasta
                              térmica e lubrificação do cooler." style="margin-left: 30px"/> 
            </h:column>
            <h:column>
                <h:outputLabel value="05" style="font-size: 30px; color: #cc3300"/>  
            </h:column>  
            <h:column>
                <h:outputText  
                    value="O que é feito na manutenção preventiva?"/> 
                <h:outputLabel/>
                <br/>
                <br/>
                <h:outputText value="É feita limpeza e lubrificação do cooler, troca da pasta térmica por uma de alta capacidade de dissipação de calor
                              e melhoria no sistema de refrigeração em geral. Chama-se manutenção preventiva por evitar que o notebook superaqueça e danifique o Chipset." style="margin-left: 30px"/>   
            </h:column>
            <h:column>
                <h:outputLabel value="06" style="font-size: 30px; color: #cc3300"/>  
            </h:column> 
            <h:column>
                <h:outputText  
                    value="Quando o Notebook/Desktop está Travando/Congelando, o que pode ser feito?"/> 
                <h:outputLabel/>
                <br/>
                <br/>
                <h:outputText value="Para solucionar tal problema pode ser necessário a formatação do sistema e atualização de drivers; 
                              atualização de BIOS; substituição de componente defeituoso na placa mãe. Qual procedimento adotar ou conjunto de 
                              procedimentos a serem adotados serão confirmados somente após análise detalhada do computador." style="margin-left: 30px"/>
            </h:column>
            <h:column>
                <h:outputLabel value="07" style="font-size: 30px; color: #cc3300"/>  
            </h:column>  
            <h:column>
                <h:outputText  
                    value="Notebook não liga, o que pode ser?"/> 
                <h:outputLabel/>
                <br/>
                <br/>
                <h:outputText value="Problemas na placa mãe, sendo necessária uma verificação completa
                              da mesma com possíveis troca de componentes danificados." style="margin-left: 30px"/> 
            </h:column>
            <h:column>
                <h:outputLabel value="08" style="font-size: 30px; color: #cc3300"/>  
            </h:column> 
            <h:column>
                <h:outputText  
                    value="Carregador está com cabo quebrado ou não funciona, melhor comprar um novo ou recuperar?"/> 
                <h:outputLabel/>
                <br/>
                <br/>
                <h:outputText value="Recuperar, pois o mesmo foi projetado específicamente 
                              para o modelo e marca de seu portátil,
                              onde a recuperação custa 50% menos que a compra de um novo. Obs: 
                              Nunca use carregadores universais, com o passar do tempo
                              danifica e reduz a vida útil de seu notebook." style="margin-left: 30px"/>  
            </h:column>
            <h:column>
                <h:outputLabel value="09" style="font-size: 30px; color: #cc3300"/>  
            </h:column>  
            <h:column>
                <h:outputText  
                    value="Tenho um assistência, ou trabalho de modo autônomo, o que a K2K Technology pode me oferecer?"/> 
                <h:outputLabel/>
                <br/>
                <br/>
                <h:outputText value="Colocamos a disposição todos os nossos serviços e tecnologia de 
                              recuperação e reparo eletrônico em portáteis
                              com preços diferenciados, conte conosco!" style="margin-left: 30px"/> 
            </h:column>
            <h:column>
                <h:outputLabel value="10" style="font-size: 30px; color: #cc3300"/>  
            </h:column>  
            <h:column>
                <h:outputText  
                    value="A K2K Technology trabalha atendendo a contratos com meu escritório ou empresa?"/> 
                <h:outputLabel/>
                <br/>
                <br/>
                <h:outputText value="Oferecemos suporte de manutenção e suporte adaptados para cada cliente que nos procura, onde
                              buscamos atedenter e satisfazer nossos clientes e amigos." style="margin-left: 30px"/> 
            </h:column>
        </h:panelGrid>
    </p:fieldset>   

</html>
